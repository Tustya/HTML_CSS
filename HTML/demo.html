<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <main>
      <h1>Связаться со мной</h1>
      <form action="#">
        <div>
          <label for="email">E-mail*</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Введите почту"
            required
          />
        </div>
        <div>
          <label for="telegram">Telegram</label>
          <input
            type="text"
            name="telegram"
            id="telegram"
            placeholder="Введите ник в тг"
          />
        </div>
        <div>
          <label for="topic">Тема*</label>
          <select name="topic" id="topic">
            <option value="1">Приобретение курсов</option>
            <option value="2">Ошибка в тексте</option>
            <option value="3">Помощь с работой</option>
          </select>
        </div>
        <div>
          <label for="comment">Комментарий</label>
          <textarea
            name="comment"
            id="comment"
            placeholder="Введите ваше сообщение"
            required
            cols="20"
            rows="4"
          ></textarea>
        </div>
        <button>Отправить</button>
      </form>
    </main>
  </body>
</html>
